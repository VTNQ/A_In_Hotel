<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Đăng ký tài khoản thành công</title>
</head>
<body style="font-family: Arial, sans-serif; background:#f4f6f8; padding:20px; margin:0;">
<div style="max-width:600px; margin:auto; background:#ffffff; border-radius:8px;
                padding:30px; border:1px solid #e0e0e0;">

  <!-- Header -->
  <h2 style="color:#007bff; text-align:center; margin-bottom:20px;">
    🎉 TẠO TÀI KHOẢN THÀNH CÔNG
  </h2>

  <!-- Nội dung -->
  <p>Xin chào <strong th:text="${fullName}"></strong>,</p>
  <p>Tài khoản của bạn đã được tạo thành công. Dưới đây là thông tin đăng nhập:</p>

  <table style="width:100%; border-collapse:collapse; margin:20px 0;">
    <tr>
      <td style="padding:10px; border:1px solid #ddd; font-weight:bold;">Email đăng nhập</td>
      <td style="padding:10px; border:1px solid #ddd;" th:text="${email}"></td>
    </tr>
    <tr>
      <td style="padding:10px; border:1px solid #ddd; font-weight:bold;">Mật khẩu</td>
      <td style="padding:10px; border:1px solid #ddd;" th:text="${password}"></td>
    </tr>
  </table>

  <!-- Cảnh báo -->
  <div style="background:#fff3cd; color:#856404; padding:15px; border-radius:6px; border:1px solid #ffeeba;">
    ⚠️ <b>Lưu ý:</b> Vui lòng đổi mật khẩu ngay sau khi đăng nhập lần đầu để đảm bảo an toàn.
  </div>

  <!-- Footer -->
  <p style="margin-top:30px;">Trân trọng,<br/><b>Đội ngũ hỗ trợ</b></p>
</div>
</body>
</html>
